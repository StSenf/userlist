<p>Please click on a row to see the details of the user!</p>

<table mat-table
       [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell
        *matHeaderCellDef>
      No.
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.id}}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef>
      Name
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell
        *matHeaderCellDef>
      Address
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.address | userAddress}}
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns">
  </tr>
  <tr mat-row
      *matRowDef="let row;
                  columns: displayedColumns;"
      (click)="navigateTo(row.id)">
  </tr>
</table>
